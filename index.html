<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="weather-display remove" id="weatherDisp">
        <p class="day" id="day"></p>
        <p class="date" id="date"></p>
        <p class="city" id="city"></p>
        <div id="icon">
          
            </div>
        <h1 class="degrees" id="deg"></h1>
        <p class="weather-info" id="desc"></p>
      </div>
      <span class="divider remove"></span>
      <div class="right-module round" id="right">
        <p class="hum-text" id="hum-text"></p>
        <p class="humidity" id="humid"></p>
        <p class="wind-text" id="wind-text"></p>
        <p class="wind" id="wind"></p>
        <p class="choose-location" id="location">
          <i class="fas fa-map-marker-alt"></i> Choose Location
        </p>
        <form id="city-search">
          <input type="text" id="search" autocomplete="off" />
        </form>
      </div>
    </div>
  </body>
</html>
