<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="weather-display">
        <p class="day">Tuesday</p>
        <p class="date">7 August 2022</p>
        <p class="city">
          <i class="fas fa-map-marker-alt"></i> Burgas, Bulgaria
        </p>
        <i class="fal fa-sun"></i>
        <h1 class="degrees">29 C</h1>
        <p class="weather-info">Sunny</p>
      </div>
      <span class="divider"></span>
      <div class="right-module">
        <p class="hum-text">HUMIDITY</p>
        <p class="humidity">34%</p>
        <p class="wind-text">WIND</p>
        <p class="wind">34kmh</p>
        <p class="choose-location">
          <i class="fas fa-map-marker-alt"></i> Choose Location
        </p>
        <input type="text" />
      </div>
    </div>
  </body>
</html>
